name: docs-check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  required-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify required public docs
        run: |
          test -f README.md
          test -f CHANGELOG.md
          test -f SECURITY.md
          test -f CONTRIBUTING.md
          test -f LICENSE
